<div class="container">
  <h4>Stall Occupancy</h4>

  <table class="tab">
    <thead>
      <tr>
        <th>ID</th>

        <th>Name</th>

        <th>Value</th>

        <th>Last Updated</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let env of environmentDatas">
        <td>{{ env.id }}</td>

        <td>{{ env.name }}</td>

        <td>{{ env.value }}</td>

        <td>{{ env.lastUpdated }}</td>
      </tr>
    </tbody>
  </table>
</div>
